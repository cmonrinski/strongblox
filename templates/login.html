{% extends "layout.html" %}

{% block title %}
    : Login
{% endblock %}

{% block body %}

    <div class="container">
        <div class="section">
            <h1>Hello login!</h1>

            {% if error %}
                <p class=error><strong>Error:</strong> {{ error }}
            {% endif %}

            <form action="/login" method="post">
                <div>
                    <input autocomplete="off" autofocus id="username" name="username" placeholder="Username" type="text">
                </div>
                <div>
                    <input id="password" name="password" placeholder="Password" type="password">
                </div>
                <button type="submit">Log In</button>
            </form>
        </div>
    </div>

{% endblock %}
