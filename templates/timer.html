{% extends "layout.html" %}

{% block title %}: Timer{% endblock %}

{% block body %}

    <div class="container">
        <div class="section">
            <h2>Tabata Timer</h2>
            <div class="timer-widget">
                <div class="timer">
                    <input autocomplete="off" autofocus name="pre-activity" id="pre-activity" placeholder="Pre-Activity Time" type="number">
                    <input autocomplete="off" autofocus name="activity" id="activity" placeholder="Activity Time" type="number">
                    <input autocomplete="off" autofocus name="rest" id="rest" placeholder="Rest Time" type="number">
                    <input autocomplete="off" autofocus name="cycles-goal" id="cycles-goal" placeholder="Cycles" type="number">
                    <input autocomplete="off" autofocus name="routines-goal" id="routines-goal" placeholder="Routines" type="number">
                    <input autocomplete="off" autofocus name="recovery" id="recovery" placeholder="Recovery" type="number">
                    <input autocomplete="off" autofocus name="metronome" id="metronome" placeholder="Metronome" type="number">
                    <button class="round-nav"  id="update">Update</button>
                </div>
                <div>
                    <h2 id="status-view">Hello</h2>
                    <h3 id="seconds-view">-</h3 >
                    <h4 id="cycles-view">Cycles:</h4>
                    <h4 id="routines-view">Routines:</h4>
                </div>
                <div class="timer_action">
                    <button class="round-nav" id="start-button">Start</button>
                    <button class="round-nav" id="pause-button">Pause</button>
                </div>
                <div  class="timer_action">
                    <button class="round-nav" id="end-button">End</button>
                </div>
                <div class="timer-toggle-container">
                    <div class="timer-toggle">
                        <input type="checkbox" id="change-whistle" checked>
                        <span class="slider">Whistle on Change</span>
                    </div>
                    <div class="timer-toggle">
                        <input type="checkbox" id="change-vibrate" checked>
                        <span class="slider">Vibrate on Change</span>
                    </div>
                    <div class="timer-toggle">
                        <input type="checkbox" id="leading-clicks" checked>
                        <span class="slider">Leading Clicks</span>
                    </div>
                    <div class="timer-toggle">
                        <input type="checkbox" id="metronome-tocks">
                        <span class="slider">Metronome Tocks</span>
                    </div>
                </div>
            </div>
        </div>
 </div>

    
    <script type="text/javascript" src="{{ url_for('static', filename = 'timer.js') }}"></script>

{% endblock %}
