{% extends "layout.html" %}

{% block title %}
    : Data
{% endblock %}

{% block body %}

    <div class="container">
        <div class="section">

            {% if error %}
                <p class=error><strong>Error:</strong> {{ error }}
            {% endif %}

            <h1>Hello register!</h1>

            <form action="/register" method="post">
                <div>
                    <input autocomplete="off" autofocus id="username" name="username" placeholder="Username" type="text">
                </div>
                <div>
                    <input autocomplete="off" autofocus id="email" name="email" placeholder="Email" type="text">
                </div>
                <div>
                    <input id="password" name="password" placeholder="Password" type="password">
                </div>
                <div>
                    <input id="password" name="confirmation" placeholder="Confirm password" type="password">
                </div>
                <button class="round-nav enter-button" type="submit">Register</button>
            </form>
        </div>
    </div>

{% endblock %}
